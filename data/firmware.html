<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оновлення прошивки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f8f9fa, #e0eafc); padding: 20px; }
        .container { max-width: 600px; margin-top: 50px; }
        h2 { color: #333; text-align: center; margin-bottom: 20px; }
        .card { background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); padding: 20px; }
        .form-label { font-weight: bold; }
        .btn { border-radius: 8px; padding: 10px 20px; }
        .btn-primary { background-color: #007bff; border: none; }
        .btn-back { margin-top: 20px; display: block; width: 200px; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Оновлення прошивки ESP8266</h2>
            <form method="POST" action="/firmware" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="username" class="form-label">Логін</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="admin" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="admin" required>
                </div>
                <div class="mb-3">
                    <label for="firmware" class="form-label">Виберіть файл прошивки (.bin)</label>
                    <input type="file" class="form-control" id="firmware" name="update" accept=".bin" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Оновити прошивку</button>
            </form>
            <a href="/" class="btn btn-secondary btn-back">Повернутися на головну</a>
        </div>
    </div>
</body>
</html>
